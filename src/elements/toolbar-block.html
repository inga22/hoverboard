<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/utils-behavior.html">
<link rel="import" href="../behaviors/app-localize-behavior.html">


<dom-module id="toolbar-block">

  <template>

    <style include="shared-styles">
      :host {
        --header-color: #fff;

        --paper-tabs: {
          height: 64px;
        };
        --iron-icon-fill-color: var(--header-color);
        --paper-tabs-selection-bar-color: var(--header-color);

        display: block;
        position: relative;
        color: var(--header-color);
      }

      .logo-wrapper {
        @apply(--layout-flex);
      }

      .logo {
        margin-top: 7px;
        height: 40px;
        width: 130px;
      }

      iron-image {
        background-color: transparent;
      }

      paper-tabs a {
        color: var(--header-color);
        transition: color .7s
      }

      paper-tab {
        flex: none;
        padding: 0 10px;
      }

      .nav-link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        height: 100%;
        text-transform: uppercase;
      }
    </style>

    <app-toolbar id="mainToolbar">
      <div class="navItem leftItem" hidden$="{{!app.isPhoneSize}}">
        <paper-icon-button icon="menu" on-tap="togglePanel"></paper-icon-button>
      </div>
      <div class="logo-wrapper">
        <a href="/" hidden$="{{hideLogo}}" fade>
          <iron-image class="logo" src="/images/dfhh_logo_white.png" sizing="contain"
                      alt="{{localize('title')}}"></iron-image>
        </a>
      </div>
      <div class="navItem" self-end>
        <template is="dom-if" if="[[!app.isPhoneSize]]">
          <paper-tabs selected="[[app.page]]" attr-for-selected="name" noink>
            <template is="dom-repeat" items="[[app.data.navigation]]" as="nav">
              <paper-tab name="[[nav.route]]" link>
                <a href$="[[nav.permalink]]" class="nav-link">{{localize(nav.route)}}</a>
              </paper-tab>
            </template>
          </paper-tabs>
        </template>
      </div>
    </app-toolbar>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'toolbar-block',

        behaviors: [
          HOVERBOARD.AppLocalizeBehavior,
          HOVERBOARD.UtilsBehavior
        ],

        properties: {
          routeData: Object,
          hideLogo: Boolean,
          loadExternalResources: {
            type: Boolean,
            value: false
          }
        },

        observers: [
          '_stylesChanged(app.headerSettings)'
        ],

        togglePanel: function () {
          HOVERBOARD.Elements.Template.toggleDrawer();
        },

        _stylesChanged: function (headerSettings) {
          if(headerSettings) {
            this.customStyle['--header-color'] = headerSettings.fontColor;
            this.hideLogo = headerSettings.hideLogo;
            this.updateStyles();
          }
        }

      });

    }());
  </script>

</dom-module>
